<div class="h-100">
    <mat-sidenav-container class="h-100">
        <mat-sidenav [(opened)]="opened" mode="side" #sidenav>
            <mat-nav-list class="text-center" style="width: 221px;">
                <img width="110px" height="60px" src="../../../assets/registration/logo.svg">
                <h2 class="priority-title text-left">Priority</h2>
                <a mat-list-item> All</a>
                <a mat-list-item> Urgently </a>
                <a mat-list-item> Important </a>
                <a mat-list-item> Normal </a>
                <a mat-list-item> Neutral </a>
                <a mat-list-item (click)="exitFromAccount()">Exit</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="sidenav-content h-100">
                <div class="d-flex flex-column justify-content-between h-100">
                    <div class="align-self-end" style="background: #2F80ED; border-radius: 50%; width: 40px; max-height: 40px; height: 100%;"></div>
                    <app-task-painter style="height: 100%; margin-top: 10px;"></app-task-painter>
                    <app-task-creator></app-task-creator>
                </div>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
