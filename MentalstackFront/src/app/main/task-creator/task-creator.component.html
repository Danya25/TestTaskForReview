<div class="d-flex flex-column">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field class="w-100">
                <mat-label>Enter task title</mat-label>
                <input formControlName="title" matInput>
            </mat-form-field>
        </div>
        <div class="d-flex flex-row justify-content-between align-items-center">
            <div class="d-flex flex-row align-items-center">
                <div [matMenuTriggerFor]="menu1" class="menu-wrapper">
                    <mat-icon>calendar_today</mat-icon>
                </div>
                <mat-menu #menu1="matMenu">
                    <mat-form-field appearance="fill">
                        <mat-label>Date</mat-label>
                        <input matInput [matDatepicker]="picker1" [formControl]="form.controls['endDate']">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </mat-menu>
                <div [matMenuTriggerFor]="menu2" class="menu-wrapper">
                    <mat-icon>access_time</mat-icon>
                </div>
                <mat-menu #menu2="matMenu">
                    <div (click)="$event.stopPropagation();">
                        <timepicker formControlName="endTime"></timepicker>
                    </div>
                </mat-menu>
                <div [matMenuTriggerFor]="menu3" class="menu-wrapper">
                    <mat-icon>arrow_drop_down_circle</mat-icon>
                </div>
                <mat-menu #menu3="matMenu">
                    <div (click)="setPriority(0)" mat-menu-item class="d-flex flex-row align-items-center ">
                        <div class="priority-circle" style="background: #F24A3C;"></div>
                        <span class="priority-text">Urgently</span>
                    </div>
                    <div (click)="setPriority(1)" mat-menu-item class="d-flex flex-row align-items-center ">
                        <div class="priority-circle" style="background: #F1A41F;"></div>
                        <span class="priority-text">Important</span>
                    </div>
                    <div (click)="setPriority(2)" mat-menu-item class="d-flex flex-row align-items-center ">
                        <div class="priority-circle" style="background: #56CCF2;"></div>
                        <span class="priority-text">Normal</span>
                    </div>
                    <div (click)="setPriority(3)" mat-menu-item class="d-flex flex-row align-items-center ">
                        <div class="priority-circle" style="background: #BBBBC7;"></div>
                        <span class="priority-text">Neutral</span>
                    </div>
                    <hr>
                    <div mat-menu-item>
                        <input style="text-align: center" class="priority-text" matInput disabled type="text" [value]="form.controls['priority'].value">
                    </div>
                </mat-menu>
            </div>
            <div>
                <button [disabled]="!form.valid" type="submit" mat-raised-button color="primary">Send</button>
            </div>
        </div>
    </form>
</div>
